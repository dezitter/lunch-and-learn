<!doctype html>
<html class="h-100" class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body class="h-100">
    <div class="container h-100">
        <div class="d-flex flex-column justify-content-center pt-2 h-100">

            <div id="canvas-container" class="d-flex flex-column align-items-center mb-2 h-100">
                <canvas id="canvas" style="border: 1px solid whitesmoke"></canvas>
            </div>

            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <button class="btn btn-primary" id="button-start">START</button>
                    <button class="btn btn-primary" id="button-reset">RESET</button>
                </div>
                <span id="counter" class="badge text-bg-dark font-monospace ms-2">0</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function setup ({ random }) {
            const canvasContainer = document.getElementById("canvas-container");
            const canvas = document.getElementById("canvas");
            const startButton = document.getElementById("button-start");
            const resetButton = document.getElementById("button-reset");
            const counter = document.getElementById("counter");

            const ctx = canvas.getContext("2d");
            const width = canvasContainer.offsetWidth;
            const height = canvasContainer.offsetHeight;

            ctx.canvas.width = width;
            ctx.canvas.height = height;

            let intervalID;
            let speed = 5;
            let count = 0;

            function point(x, y){
                count = count +1;
                counter.innerHTML = count;

                ctx.beginPath();
                ctx.arc(x, y, 2, 0, 2 * Math.PI, true);
                ctx.fill();
            }

            const reset = () => {
                if (intervalID) clearInterval(intervalID);

                count = 0;
                intervalID = null;
                startButton.innerHTML = "START";

                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, width, height)
                ctx.fillStyle = "black";
            };
            const start = () => {
                intervalID = setInterval(() => {
                    const x = random() * width;
                    const y = random() * height;

                    point(x, y)
                }, speed);
                startButton.innerHTML = "STOP";
            };
            const stop = () => {
                if (intervalID) clearInterval(intervalID);

                intervalID = null;
                startButton.innerHTML = "START";
            };
            const toggle = () => {
                if (intervalID) {
                    stop();
                } else {
                    start()
                };
            };

            startButton.onclick = toggle;
            resetButton.onclick = reset;
        };

        const createLcg = () => {
            let state = 1;
            let multiplier = 4567;
            let offset = 23;
            let mod = 100;

            return () => {
                state = (state * multiplier + offset) % mod;
                return state / mod;
            }
        }

        setup({
            // random: () => Math.random()
            random: createLcg()
        })
    </script>
</body>
</html>
